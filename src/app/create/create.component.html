<div class="container d-flex flex-column justify-content-center h-100">
    <div class="row">
        <div class="col mb-3 text-center">
            <h1 *ngIf="edit; else elseBlock">Editar um item</h1>
            <ng-template #elseBlock><h1>Cadastrar um novo item</h1></ng-template>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-10 mx-auto mb-3">
            <a routerLink="/" class="text-muted"><i class="bi bi-arrow-left-square-fill fs-4"></i></a>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-5 col-md-6 col-sm-10 mx-auto">
            <form class="row g-3" (ngSubmit)="item()">
                <div class="col-12">
                  <label for="name" class="form-label">Nome do item</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Ex: feijão" maxlength="50" [(ngModel)]="name">
                </div>
                <div class="col-lg-4 col-md-12">
                    <label for="price" class="form-label">Preço</label>
                    <input currencyMask type="text" class="form-control" id="price" name="price" [(ngModel)]="price" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <label for="quantity" class="form-label">Quantidade</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity">
                  </div>
                  <div class=" col-lg-4 col-md-6">
                    <label for="unityMeasurement" class="form-label">UN. de medida</label>
                    <select id="unityMeasurement" name="unityMeasurement" class="form-select" [(ngModel)]="unityMeasurement">
                      <option selected>Escolha uma opção...</option>
                      <option value="L">Litro</option>
                      <option value="UN">Unidade</option>
                      <option value="KG">Quilograma(KG)</option>
                    </select>
                  </div>
                <div class="col-md-6">
                    <label for="manufacturingDate" class="form-label">Data de fabricação</label>
                    <input type="date" class="form-control" id="manufacturingDate" name="manufacturingDate" [(ngModel)]="manufacturingDate">
                  </div>
                  <div class="col-md-6">
                    <label for="expirationDate" class="form-label">Data de validade</label>
                    <input type="date" class="form-control" id="expirationDate" name="expirationDate" [(ngModel)]="expirationDate">
                  </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="perishable" name="perishable" [(ngModel)]="perishable">
                    <label class="form-check-label" for="gridCheck">
                      Perecível
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    <span *ngIf="edit; else elseSubmit">Editar</span>
                    <ng-template #elseSubmit>Cadastrar</ng-template>
                  </button>
                </div>
              </form>
        </div>
    </div> 
</div>
